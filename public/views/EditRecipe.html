<div ng-controller="EditRecipeController as vm" ng-cloak>

  <md-subheader style="background-color: rgb(224, 224, 235); text-align: center; width: 100%;" class="greyBar md-no-sticky">
    <h1>EDIT RECIPE</h1>
  </md-subheader>

  <div layout="row" layout-align="center center">
    <div flex="50">


      <form name="userForm" class="container well" ng-submit="vm.updateRecipe(vm.editRecipe);">
        <md-input-container layout-padding>
          <label>Recipe Name...</label>
          <input required ng-model="vm.editRecipe.name" />
        </md-input-container>

        <div layout="row" ng-repeat="a in vm.editRecipe.ingredients" style="padding-left: 6px">
          <md-input-container style="width:70%">
            <label>Ingredient...</label>
            <input required ng-model="vm.editRecipe.ingredients[$index].choice" />
          </md-input-container>
          <md-input-container style="width:20%">
            <label>Amount...</label>
            <input required ng-model="vm.editRecipe.ingredients[$index].amount" />
          </md-input-container>
          <md-button type="button" ng-click="vm.editRecipe.ingredients.splice($index, 1)">X</md-button>
        </div>

        <div style="text-align:center">
          <md-button type="button" class="md-accent" ng-click="vm.editRecipe.ingredients.push({});" bng-disabled="!vm.editRecipe.ingredients.choice || !vm.editRecipe.ingredients.amount">Add Ingredient</md-button>
        </div>

        <md-input-container layout-padding>
          <label>Instructions...</label>
          <textarea ng-model="vm.editRecipe.instructions" columns="1" md-maxlength="1000"></textarea>
        </md-input-container>

        <div style="text-align:center; padding-top: 50px;">
          <md-button type="submit" class="md-raised" ng-disabled="!(vm.editRecipe.ingredients.length >= 1) || !vm.editRecipe.name">Submit</md-button>
        </div>

      </form>

      <div style="text-align: center; padding-top: 100px;">
        <md-button class="md-primary" ng-click="vm.goToViewComFromEdit(vm.editRecipe)">Back to community</md-button>
      </div>

    </div>
  </div>
</div>
